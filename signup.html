<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up.Instagram</title>
  </head>
  <body>
    <form>
      <img src="../multimedia/images/Instalogo.jpg" width="200" /><br /><br />
      <input
        type="tel"
        name="mob"
        placeholder="Mobile Number or Email"
      /><br /><br />
      <input type="text" name="fullname" placeholder="Full Name" /><br /><br />
      <input type="text" name="username" placeholder="Username" /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
      /><br /><br />
      <input
        formaction="./index.html"
        type="submit"
        value="Sign up"
      /><br /><br />

      <input
        formaction="./index.html"
        type="submit"
        id="login"
        value="Log in"
      />
    </form>
  </body>
</html>
