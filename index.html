<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login.Instagram</title>
  </head>
  <body>
    <form>
      <img src="../multimedia/images/Instalogo.jpg" width="200" /><br /><br />
      <input
        type="tel"
        name="username"
        placeholder="Phone number, username, or email"
      /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
      /><br /><br />
      <input
        formaction="./instagram.html"
        type="submit"
        value="Log in"
      /><br /><br />

      <input
        formaction="./resetpassword.html"
        type="submit"
        value="Forgot password?"
      /><br /><br />

      <label for="signup">Don't have an account?</label>
      <input
        formaction="./signup.html"
        type="submit"
        id="signup"
        value="Sign up"
      />
    </form>
  </body>
</html>
